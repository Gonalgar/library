<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav>
        <h1>BookTok</h1>
        <button class="add-book-btn">Add Book</button>
    </nav>
    <div class="container">
        <div class="book-list">
            <div class="empty-messsage">
                <h3>Empty</h3>
                <p>You haven't added any books yet</p>
            </div>
        </div>
        <dialog>
            <div class="add-book">
                <h2>Add Book</h2>
                <form id="add-book-form">
                    <div class="field">
                        <p>Name</p>
                        <input type="text" name="name" pattern=".{1,}" placeholder="Book Name">
                    </div>

                    <div class="field">
                        <p>Author</p>
                        <input type="text" name="author" pattern=".{1,}" placeholder="Author">
                    </div>

                    <div class="field">
                        <p>Pages</p>
                        <input type="number" name="pages" pattern="\d+" placeholder="Number of pages">
                    </div>

                    <div class="field">
                        <p>Read</p>
                        <input class="checkbox" type="checkbox" name="read" placeholder="Read">
                    </div>

                    <div class="buttons">
                        <button class="cancel-btn" type="button">Cancel</button>
                        <button type="submit">Add</button>
                    </div>
                </form>
            </div>
        </dialog>
    </div>
</body>

</html>
